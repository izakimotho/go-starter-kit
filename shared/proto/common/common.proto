syntax = "proto3";

package mkit.shared.common.v1;

option go_package = "github.com/xmlking/micro-starter-kit/shared/proto/common";
option java_multiple_files = true;
option java_package = "mkit.shared.common.v1";

import "google/protobuf/wrappers.proto";

// Generic Error message
message Error {
    string code = 1 [json_name = "code"];
    google.protobuf.StringValue msg = 2 [json_name = "msg"];
}
